<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Node OBD2</title>
    <script src="../js/index.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div class="hostSettings">
        <input type="text" id="hostInput" value="192.168.0.10">
        <input type="text" id="portInput" value="35000">
        <button type="button" id="connectButton">Connect</button>
    </div>
    <div class="log">
        <textarea id="logBox" readonly rows="10" cols="100"></textarea>
    </div>

    <div class="Vehicle status">
      <ul>
        <li>ELM327 Version: <span id="elmVersion"></span></li>
        <li>ELM327 Voltage: <span id="elmVoltage"></span></li>
        <li>VIN: <span id="vinLabel"></span></li>
        <li>Supported PIDs:</li>
        <ul id="PIDList"></ul>
        <li>Monitor status since PIDs cleared: <span id="monitorStatus"></span></li>
        <li>OBD Standard supported: <span id="OBDStandard"></span></li>
      </ul>
    </div>

    <div class="console">
        <input type="text" id="consoleInput">
        <button id="consoleButton">Send</button>
    </div>
  </body>
</html>
