<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Node OBD2</title>
    <script src="../js/gui/index.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div class="hostSettings">
        <select id="connectionType">
            <option value="WiFi">WiFi</option>
            <option value="BT">Bluetooth</option>
        </select>
        <input type="text" id="hostInput" value="192.168.0.10">
        <input type="text" id="portInput" value="35000">
        <button type="button" id="connectButton">Connect</button>
    </div>
    <div class="log">
        <textarea id="logBox" readonly rows="10" cols="100"></textarea>
    </div>

    <div class="Vehicle status">
      <ul>
        <li>ELM327 Version: <span id="elmVersion">Not connected</span></li>
        <li>ELM327 Voltage: <span id="elmVoltage">Not connected</span></li>
        <li>ELM327 Latency: <span id="elmLatency"></span> msec</li>
        <li>OBD2 data timer interval: <span id="obd2Interval"></span> msec</li>
        <li>VIN: <span id="vinLabel">Not connected</span></li>
        <li>Supported PIDs:</li>
        <ul id="PIDList"></ul>
        <li>Monitor status since PIDs cleared: <span id="monitorStatus">Not connected</span></li>
        <li>OBD Standard supported: <span id="OBDStandard">Not connected</span></li>
      </ul>
    </div>

    <div class="console">
        <input type="text" id="consoleInput">
        <button id="consoleButton">Send</button>
    </div>
  </body>
</html>
